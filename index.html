<!DOCTYPE html>
<html>
<head>
  <title>Matrix Rain</title>
  <style>
    * {margin: 0; padding: 0;}
    body {background: black;}
    canvas {display: block;}
    .centered-message {
      text-align: center; color: #0F0; font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="centered-message">Work in Progress</div>
  <canvas id="c"></canvas>
  <script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");

    function resizeCanvas() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    var binaryChars = "1001010101110101010101010010101000101011101111010101010110101010101010101110000101".split("");
    var font_size = 15;
    var columns = Math.floor(c.width / font_size);
    var drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, c.width, c.height);

      ctx.fillStyle = "#0F0";
      ctx.font = font_size + "px arial";
      for(var i = 0; i < drops.length; i++) {
        var text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);
        if(drops[i] * font_size > c.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
